networks:
  pili-network:
    driver: bridge

services:
  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "3008:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      # - web
      - pili-api
    restart: unless-stopped
    networks:
      - pili-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Main web application
  web:
    build: .
    container_name: scaffold-web
    expose:
      - "3006"
    env_file:
      - .env.prod
    environment:
      - NODE_ENV=production
      - PORT=3006
    restart: unless-stopped
    networks:
      - pili-network
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:3006/api/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3

  # Pili AI Chatbot service
  pili-api:
    image: tannedcung/scaffold-your-shape:pili-20250616
    container_name: pili-chatbot
    expose:
      - "8991"
    env_file:
      - ./.env.pili
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./.env:/app/.env:ro
    restart: unless-stopped
    networks:
      - pili-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8991/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
